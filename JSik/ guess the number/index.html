<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Угадай Число!</title>
  </head>
  <body>
    <header>
      <h1>Угадай Число!</h1>
        <div class="between__wrapper">
            Ебашим от
            <input type="number" class="min-number input" />
            и до
            <input type="number" class="max-number input" />
            <button class="btn play">Погнали</button>
        </div>
      <button class="btn again">Сначала!</button>
      <div class="question">???</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="number-input" />
        <button class="btn check">Хуйнуть!</button>
      </section>
      <section class="right">
        <p class="guess-message">Начни угадывать чорт !</p>
        <p class="label-score">Очки: <span class="score">20</span></p>
        <p class="label-highscore">
          Лучший результат: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
