<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SaaS delivery</title>
    <link rel="stylesheet" href="SCSS/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo"><a href="#"><img src="img/logo.svg" alt=""></a></div>
                <ul class="header__list">
                    <li class="header__item"><a href="#">Solutions</a></li>
                    <li class="header__item"><a href="#">Products</a></li>
                    <li class="header__item"><a href="#">About</a></li>
                    <li class="header__item"><a href="#">Contact</a></li>
                    <button class="button button_login">Login</button>
                    <button class="button button_small">Sign up</button>
                </ul>
            </div>
        </div>
    </header>
    <div class="promo">
        <div class="container">
            <div class="promo__wrapper">
                <div class="promo_description">
                    <div class="promo__title"></div>
                    <div class="promo__text"></div>
                    <div class="promo__button-wrapper">
                        <button class="button"></button>
                        <div class="promo__watch-button"></div>
                    </div>
                </div>
                <img class="promo__image" src="img/">
            </div>
            <div class="promo__partners">
                <ul class="promo__list">
                    <li class="promo__item"><img src="" alt=""></li>
                    <li class="promo__item"><img src="" alt=""></li>
                    <li class="promo__item"><img src="" alt=""></li>
                    <li class="promo__item"><img src="" alt=""></li>
                    <li class="promo__item"><img src="" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
